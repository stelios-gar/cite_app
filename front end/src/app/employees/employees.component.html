
<div class="container">
    <div clas="row"><h1>This is Employee Component</h1></div>
    <div class="row">
        
        <div class="col">
            <button routerLink="/menu" type="button" class="btn btn-primary">Get back to menu</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#insert_employee" (click)='clearEmployee()'>Add a new employee</button>
        </div>
    </div>
</div>
<div class="container">   
    <ul class="list-group">
        <li *ngFor="let employee of employees" class="list-group-item"  data-toggle="modal" data-target="#insert_employee" 
        (click)='editEmployee(employee.id)'>{{employee.name}}</li>
    </ul>
</div>

<!-- Modal -->
<div class="modal fade" id="insert_employee" tabindex="-1" role="dialog" aria-labelledby="insert_employee_Label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="insert_employee_Label">Insert a new Employee!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="insert_employee_form" class="needs-validation" novalidate >
            <!-- Employee Id -->
            <div class="form-row">
                <label for="validationTooltipEmployeeId">Employee id</label>
                <input type="text" name='id' class="form-control" id="validationTooltipEmployeeId" [(ngModel)]='employee.id' readonly required>
                <div class="valid-tooltip">
                    Looks good!
                </div>
            </div>
            <!-- Employee Name -->
            <div class="form-row">
                <label for="validationTooltipEmployeeName">Employee name</label>
                <input type="text" name='name' class="form-control" id="validationTooltipEmployeeName" placeholder="Employee name" [(ngModel)]='employee.name' required>
                <div class="valid-tooltip">
                    Looks good!
                </div>
            </div>
            <!-- Employee Birth Date -->
            <div class="form-row">
                <label for="validationTooltipBirthDate">Employee Birth Date</label>
                <input type="date" name='birthdate' class="form-control" id="validationTooltipBirthDate" [(ngModel)]='employee.birthdate' required>
                <div class="valid-tooltip">
                    Looks good!
                </div>
            </div>
            <!-- Employee Home Address -->
            <div class="form-row">
                <label for="validationTooltipEmployeeAddress">Employee Address</label>
                <input type="text" name='homeaddress' class="form-control" id="validationTooltipEmployeeAddress" placeholder="Employee Address" [(ngModel)]='employee.homeaddress' required>
                <div class="valid-tooltip">
                    Looks good!
                </div>
            </div>
            <!-- Employee Car ownership Confirmation -->
            <div class="form-row">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" name='car' class="custom-control-input" value='false' id="customCheck1" [(ngModel)]='employee.car'>
                    <label class="custom-control-label" for="customCheck1">I own a car</label>
                </div>
            </div>
            <div class="form-row">
                <ul>
                    <div *ngFor="let attribute of totalAttributes">
                        <input
                            [checked]="attrListMap[attribute.id]"
                            (change)="attrListMap[attribute.id] = !attrListMap[attribute.id]"
                            type="checkbox"/><label>{{attribute.value}}</label>
                    </div>
                </ul>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)='deleteEmployee()'>Delete</button>
        <button type="button" (click)='onSubmit()' class="btn btn-primary" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
