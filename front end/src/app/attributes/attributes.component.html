<div class="container">
    <div clas="row"><h1>This is Attributes Component</h1></div>
    <div class="row">
        <div class="col align-center">
            <button routerLink="/menu" type="button" class="btn btn-primary">Get back to menu</button>
        </div>
        <div class="col align-center">
            <button data-toggle="modal" data-target="#insert_attribute" type="button" class="btn btn-primary" (click)="clearAttribute()">Add a new attribute</button>
        </div>
    </div>
</div>
<div class="container">   
    <ul class="list-group">
        <li *ngFor="let attribute of attributes" class="list-group-item" data-toggle="modal" data-target="#insert_attribute" 
        (click)='editAttribute(attribute.id)'>{{attribute.value}}</li>
    </ul>
</div>
<!-- Modal -->
<div class="modal fade" id="insert_attribute" tabindex="-1" role="dialog" aria-labelledby="insert_attribute_Label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="insert_attribute_Label">Insert a new Attribute!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="insert_attribute_form" class="needs-validation" novalidate >
            <!-- Employee Id -->
            <div class="form-row">
                <label for="validationTooltipAttributeId">Attribute id</label>
                <input type="text" name='id' class="form-control" id="validationTooltipAttributeId" [(ngModel)]='attribute.id' readonly required>
                <div class="valid-tooltip">
                    Looks good!
                </div>
            </div>
            <!-- Attribute Name -->
            <div class="form-row">
                <label for="validationTooltipAttributeValue">Attribute value</label>
                <input type="text" name="value" class="form-control" id="validationTooltipAttributeValue" placeholder="Attribute value" [(ngModel)]="attribute.value" required>
                <div class="valid-tooltip">
                    Looks good!
                </div>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)='deleteAttribute()'>Delete</button>
        <button type="button" (click)="onSubmit()" class="btn btn-primary" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
